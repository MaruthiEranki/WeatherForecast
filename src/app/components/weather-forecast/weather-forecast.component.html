<div class="spinner" *ngIf="isSpinner">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<div class="center">
  <form [formGroup]="weatherForm" (ngSubmit)="weatherForm.valid && formSubmitted()">
    <strong class="header">Weather in your city</strong>
    <mat-form-field appearance="legacy" class="matForm">
        <input formControlName="city" matInput placeholder="City">
    </mat-form-field>
    <button (click)="formSubmitted()" mat-button color="primary" mat-raised-button>Submit</button>
  </form>
</div>

<div class="card-group">
  <div class="card" *ngFor="let eachDay of weatherSummary">
  <mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile [colspan]="2" [style.background]="'red'">Date: {{eachDay.date}}</mat-grid-tile>
    <mat-grid-tile [colspan]="2" [style.background]="'yellow'">Temperature</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightgreen'">Min</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightgreen'">Max</mat-grid-tile>
    <mat-grid-tile [style.background]="'#DDBDF1'">{{(eachDay.tempMin)/eachDay.avg | number: '1.0-0'}}</mat-grid-tile>
    <mat-grid-tile [style.background]="'#DDBDF1'">{{(eachDay.tempMax)/eachDay.avg | number: '1.0-0'}}</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightpink'">Pressure</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightpink'">{{(eachDay.pressure)/eachDay.avg | number: '1.0-0'}}</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightblue'">Humidity</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightblue'">{{(eachDay.humidity)/eachDay.avg | number: '1.0-0'}}</mat-grid-tile>
  </mat-grid-list>
  </div>
</div>
